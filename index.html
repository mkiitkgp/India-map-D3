<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- India State Map  -->
    <title>bharat Map</title>
 
    <!--  Scripts  -->
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/d3.geo.min.js"></script>
 
    <!--  Styles  -->  
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <style type="text/css">
    svg {
      background: #eee;
      }
      
    #india {
      fill: steelblue;
      opacity: .8;
      stroke: #000000;
      stroke-width: .7;
      }
    </style>
  </head>
  
<body>
  <div id="chart"></div>
  <script type="text/javascript">
    var w = 600;
    var h = 650;
    var proj = d3.geo.mercator();
    var path = d3.geo.path().projection(proj);
    var t = proj.translate(); // the projection's default translation
    var s = proj.scale() // the projection's default scale

    var svg = d3.select("#chart")
             .append("svg:svg")
             .attr("width", w)
        .attr("height", h)
        .call(initialize);

    var map = svg.append("svg:g")
        

    var india = map.append("svg:g")
        .attr("id", "india");

    

    d3.json("data/full_data-1.json", function (json) {
      india.selectAll("path")
          .data(json.features)
        .enter().append("path")
          .attr("d", path)
          .append("title")
          .text(function(d){
          	return "district : " + d.properties.NAME_2 + " " + " state : " + d.properties.NAME_1;
          });
    });

    
    

    function initialize() {
      proj.scale(6700);
      proj.translate([-1240, 750]);
    }




  </script>
</body>
</html>
